<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <!--Fonts-->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <!--Styles-->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!--Scripts-->
    <script src="./assets/js/scripts.js"></script>
    <title>Sign-in | コー​​ヒーショップ</title>
  </head>
  <body>
    <main>
      <main class="auth">
        <!-- Auth intro -->
        <div class="auth__intro d-md-none">
            <img src="./assets/img/auth/intro.svg" alt="" class="auth__intro-img" />
            <p class="auth__intro-text">
                The best of brand values, absolute cinematic quality, and innovative services
            </p>
        </div>

        <!-- Auth content -->
        <div class="auth__content">
            <div class="auth__content-inner">
                <a href="./" class="logo">
                    <img src="./assets/icons/alo1.png" alt="grocerymart" class="logo__img" />
                    <h2 class="logo__title"> コー​​ヒーショップ</h2>
                </a>
                <h1 class="auth__heading">Hello Again!</h1>
                <p class="auth__desc">
                    Welcome back to sign in. As a returning customer, you have access to your previously saved all
                    information.
                </p>
                <form action="./index-logined.html" class="form auth__form">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input
                                type="email"
                                name=""
                                id=""
                                placeholder="Email"
                                value="admin@grocerymart.com"
                                class="form__input"
                                required
                            />
                            <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                            
                        </div>
                  
                    </div>
                    <div class="form__group">
                        <div class="form__text-input">
                            <input
                                type="password"
                                name=""
                                id=""
                                placeholder="Password"
                                class="form__input"
                                value="111111111"
                                required
                                minlength="6"
                            />
                            <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                            <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                        </div>
                    
                    </div>
                    <div class="form__group form__group--inline">
                        <label class="form__checkbox">
                            <input type="checkbox" name="" id="" class="form__checkbox-input d-none" />
                            <span class="form__checkbox-label">Set as default card</span>
                        </label>
                        <a href="#!" class="auth__link form__pull-right">Recovery Password</a>
                    </div>
                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn form__submit-btn">Sign In</button>
                        <button class="btn btn--outline auth__btn btn--no-margin">
                            <img src="./assets/icons/google.svg" alt="" class="btn__icon icon" />
                            Sign in with Google
                        </button>
                    </div>
                </form>

                <p class="auth__text">
                    Don’t have an account yet?
                    <a href="./signup.html" class="auth__link auth__text-link">Sign Up</a>
                </p>
            </div>
        </div>
    </main>
  </body>
</html>
